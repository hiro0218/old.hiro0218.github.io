<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300'>
    <title>ログインフォーム</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="login-logo">
                <!-- dummy -->
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" />
            </div>
            <div class="form-group">
                <input type="text" class="login-user" placeholder="ID">
            </div>
            <div class="form-group">
                <input type="password" class="login-pass" placeholder="Password">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" class="login-remind"> IDとパスワードを記憶
                </label>
            </div>
            <div class="form-group">
                <input type="button" class="login-submit" value="Login">
            </div>
        </div>
    </div>
</body>
</html>
